<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Signup Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foundation.min.css">
</head>
<body>
  <section class="container">
    <div class="login">
      <center><h4>Sign-up to Gig Mapper</h4></center>
      <form method="post" action="/user">
<!--         <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p> -->
        <p><input type="text" name="first_name" value="" placeholder="First Name"></p>
        <p><input type="text" name="address_1" value="" placeholder="Address 1"></p>
        <p><input type="text" name="address_2" value="" placeholder="Address 2"></p>
        <p><input type="text" name="town" value="" placeholder="Town"></p>
        <p><input type="text" name="postcode" value="" placeholder="Zip Code"></p>
        <p><input type="text" name="country" value="" placeholder="Country"></p>

        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
       <!--  <p class="submit"><input type="submit" name="commit" value="Login"></p> -->
        <p class="submit"><input type="submit" name="commit" value="Sign-up"></p>
      </form>
    </div>
  </section>

</body>
</html>
